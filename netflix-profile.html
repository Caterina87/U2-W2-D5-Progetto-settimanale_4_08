<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <title>Progetto settimanale -Riprodurre app Netflix</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container justify-content-start">
        <a class="navbar-brand me-auto" href="#"
          ><img
            style="width: 90px; height: 45px"
            src="./Netflix-assets/Netflix-assets/assets/netflix_logo.png"
            alt="logo Netflix"
        /></a>
      </div>
    </nav>
    <!-- Fine navbar -->

    <h1 class="text-center text-white mt-5" style="font-size: 4rem">Edit Profile</h1>
    <div class="container-fluid d-flex justify-content-center text-white mt-5">
      <div class="row">
        <div style="width: 80px; height: 80px" class="col-5 bg-success ms-3 position-relative">
          <div
            style="width: 25px; height: 25px"
            class="col-5 bg-dark border border-white rounded-circle position-absolute"
          >
            <i class="bi bi-pencil-fill text-center"></i>
          </div>
        </div>
        <div class="col-7">
          <button class="bg-secondary text-light">Strive Student</button>
          <h3>Language:</h3>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </button>
          </div>
          <h3>Maturity Setting:</h3>
          <button>ALL MATURITY RAITING</button>
          <p>Show the title of the maturity raiting for this profile.</p>
          <button>Edit</button>
          <h3>Autoplay controls</h3>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked />
            <label class="form-check-label" for="flexCheckDefault">
              Autoplay next episode in a serie on all devices.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
            <label class="form-check-label" for="flexCheckChecked">
              Autoplay previews while browsing on all devices.
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button>SAVE</button>
            <button>CANCEL</button>
            <button>DELETE PROFILE</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
